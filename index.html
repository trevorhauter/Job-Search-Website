<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/597a1cc8df.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./images/logo.png">
            </div>
            <span>Asteroid Inc</span>
        </div>
    </header>

    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Search By Title">
            </div>
            <div class="search-button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>
    
    <div class="jobs-container">
        <h1>Showing 15 Jobs</h1>
        <div class="jobs-list">

            <div class="job-tile">
                <div class="tile-top">
                    <img src="./images/logo.png">
                    <span class="more-info">
                        <i class="fas fa-ellipsis-h"></i>
                    </span>
                </div>
                <div class="job-title">
                    <span>Senior Software Engineer</span>
                </div>
                <div class="job-description">
                    <span>Program lots of shit</span>
                </div>
                <div class="job-button-container">
                    <div class="button apply-now">
                        Apply Now
                    </div>
                    <div class="button">
                        Message
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
